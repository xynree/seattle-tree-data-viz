name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_REPO_NAME: ${{ secrets.VITE_REPO_NAME }}

    steps:
      - uses: actions/checkout@v4

      - name: Ensure VITE_REPO_NAME is set
        run: |
          if [ -z "$VITE_REPO_NAME" ]; then
            echo "Error: VITE_REPO_NAME secret is not set!"
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
